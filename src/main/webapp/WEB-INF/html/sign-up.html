<!DOCTYPE html>
<html lang="en">

<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="C:\workspace\java\appointing\src\main\webapp\WEB-INF\js\sign-up.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="" method="GET" onsubmit="return fnSignup()">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-3 column"></div>
                <div class="col-md-6 column">

                    <div class="clearfix" style="margin-bottom: 120px;"></div>
                    <div class="form-group row col-sm-4 offset-sm-7">
                        <button onClick="window.open('log-in.html')" type="button" id="tologin" class="btn btn-default btn-link ">如果已有账号，请直接登录</button>
                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-sm-3">手机号码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="telnum" placeholder=""> <small
                                id="telnumHelp" class="form-text text-muted"> 请输入11位手机号码 </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password1" class="col-sm-3">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password1" placeholder=""> <small
                                id="passwordHelp1" class="form-text text-muted"> 请输入大写字母、小写字母、数字组成的组合，至少8位，至多16位
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password2" class="col-sm-3"></label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password2" placeholder=""> <small
                                id="passwordHelp2" class="form-text text-muted"> 请输入再次确认密码 </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-3">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder=""> <small id="nameHelp"
                                class="form-text text-muted"> 请输入您的姓名或昵称 最多20位 </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="sex" class="col-sm-3">性别</label>
                        <div class="col-sm-9">
                            <select id="sex" class="form-control">
                                <option value="male" selected>先生</option>
                                <option value="female">女士</option>
                            </select> <small id="sexHelp" class="form-text text-muted">
                                请告诉我们如何称呼您 </small>
                        </div>
                    </div>

                    <div class="col-sm-8 offset-sm-2">
                        <button type="submit" id="signupcheck" class="btn btn-primary btn-lg btn-block">注册</button>
                    </div>

                </div>
            </div>
        </div>
    </form>

</body>

</html>
